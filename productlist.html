<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/layout.css" />
    <link rel="stylesheet" href="/CSS/general.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Forside</title>
  </head>
  <body>
    <header>
      <div class="header">
        <nav>
          <a class="header_logo" href="index.html"> Fashion</a>
          <ul class="nav-links">
            <li>
              <a href="category.html"> Categories</a>
            </li>
            <li>
              <a href="productlist.html">Productlist</a>
            </li>
            <li>
              <a href="product.html">Product</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1>Products</h1>
      <section class="grid_1_2">
        <fieldset>
          <legend>Sort by</legend>
          <input type="text" placeholder="What are you searching for?" name="q" />
          <div><input type="radio" id="Accesories" name="drone" value="accesories" checked /> <label for="accesories">Accesories</label></div>
          <div><input type="radio" id="apperal" name="drone" value="apparel" checked /> <label for="apperal">Apperal</label></div>
          <div><input type="radio" id="foorwear" name="drone" value="footwear" checked /> <label for="footwear">Footwear</label></div>
          <div><input type="radio" id="free_items" name="drone" value="free items" checked /> <label for="free_items">Free Items</label></div>
          <div><input type="radio" id="personal care" name="drone" value="personal care " checked /> <label for="personal care">Personal Care</label></div>
          <div><input type="radio" id="sporting goods" name="drone" value="sporting goods" checked /> <label for="sporting goods">Sporting Goods</label></div>
        </fieldset>

        <!-- use <template> when using Json data -->
        <section class="products">
          <article>
            <div class="container_productlist">
              <a class="category_linking" href="product.html">
                <img src="https://kea-alt-del.dk/t7/images/webp/640/1539.webp" alt="puma t-shirt" />
                <h2>Grey T-shirt</h2>
                <span class="price"><p>1799</p></span>
                <button type="button">Add To Basket</button></a
              >
            </div>
          </article>
          <article>
            <div class="container_productlist">
              <div class="discount">
                <p>Sale</p>
              </div>
              <a class="category_linking" href="product.html">
                <img src="https://kea-alt-del.dk/t7/images/webp/640/1571.webp" alt="puma t-shirt" />
                <h2>Super Soft Sports Shoes</h2>

                <span class="price"
                  ><p class="sale_p">1199</p>
                  <p>1162</p>
                </span>

                <button type="button">Add To Basket</button></a
              >
            </div>
          </article>
          <article>
            <div class="container_productlist">
              <div class="soldout">
                <p>Out of stock</p>
              </div>
              <a class="category_linking" href="product.html">
                <img src="https://kea-alt-del.dk/t7/images/webp/640/1548.webp" alt="puma t-shirt" />
                <h2>Cell Exsis Sneaker</h2>
                <span class="price"><p>3999</p></span>

                <button type="button">Add To Basket</button></a
              >
            </div>
          </article>
          <article>
            <div class="container_productlist">
              <a class="category_linking" href="product.html">
                <img src="https://kea-alt-del.dk/t7/images/webp/640/1549.webp" alt="puma t-shirt" />
                <h2>Jiyu Slip On Sneakerl</h2>
                <span class="price"><p>3299</p></span>

                <button type="button">Add To Basket</button></a
              >
            </div>
          </article>
          <article>
            <div class="container_productlist">
              <div class="discount">
                <p>Sale</p>
              </div>
              <a class="category_linking" href="product.html">
                <img src="https://kea-alt-del.dk/t7/images/webp/640/1563.webp" alt="puma t-shirt" />
                <h2>Sweat Proof Blue T-shirt</h2>
                <span class="price"
                  ><p class="sale_p">499</p>
                  <p>639</p>
                </span>

                <button type="button">Add To Basket</button></a
              >
            </div>
          </article>
          <article>
            <div class="container_productlist">
              <a class="category_linking" href="product.html">
                <img src="https://kea-alt-del.dk/t7/images/webp/640/1565.webp" alt="puma t-shirt" />
                <h2>Green Light Backpack</h2>
                <span class="price"><p>399</p></span>
                <button type="button">Add To Basket</button></a
              >
            </div>
          </article>
        </section>
      </section>
    </main>
  </body>
</html>
